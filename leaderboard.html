<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Duel Leaderboard</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: rgba(0, 0, 0, 0.5); /* Adjustable opacity */
      font-family: 'Georgia', serif;
      color: #ffe8a1;
      font-size: 16px;
      width: 413px;
      height: 200;
      box-sizing: border-box;
    }

    h2 {
      margin: 10px;
      text-align: center;
      font-size: 20px;
      text-shadow: 1px 1px 2px #000;
    }

    ul {
      list-style: none;
      padding: 0 15px;
      margin: 0;
    }

    li {
      margin: 4px 0;
      text-shadow: 1px 1px 2px #000;
    }
  </style>
</head>
<body>
  <h2>Top Duelists</h2>
  <ul id="leaderboardList">
    <li>Waiting for data...</li>
  </ul>

  <script>
    // This global object will be modified by duel.js
    window.updateLeaderboard = (data) => {
      const list = document.getElementById('leaderboardList');
      list.innerHTML = '';
      data.forEach((entry, index) => {
        const li = document.createElement('li');
        li.textContent = `${index + 1}. ${entry.user} - ${entry.wins} win${entry.wins === 1 ? '' : 's'}`;
        list.appendChild(li);
      });
    };
  </script>
</body>
</html>
